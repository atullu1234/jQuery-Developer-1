<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>jQuery syntax</title>
  </head>
  <body>
    <style>
      p {
        color: blue;
      }
    </style>
    <p id="test">This is a paragraph.</p>
    <p class="test">This is another paragraph.</p>
    <p name="test">This is another paragraph.</p>

    <script>
      /*$("#test").click(function () {
        $(this).hide();
      });
      $(".test").click(function () {
        $(this).hide();
      });
      $('[name="test"]').click(function () {
        $(this).hide();
      });*/
      $("#test"),
        $(".test"),
        $('[name="test"]').click(function () {
          $(this).hide();
        });
    </script>
  </body>
</html>
